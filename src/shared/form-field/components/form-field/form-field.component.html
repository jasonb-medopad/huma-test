<div class="wrapper">
  <div class="prefix">
    <ng-content select="[prefix]"></ng-content>
  </div>

  <div class="content">
    <ng-content></ng-content>
  </div>

  <div class="suffix">
    <ng-content select="[suffix]"></ng-content>
  </div>
</div>

<div class="error-content text-danger" *ngIf="getInvalidState && (getDirtyState || getTouchedState)">
  <ng-content select="[error]"></ng-content>
</div>

<div class="hint-content text-medium">
  <ng-content select="[hint]"></ng-content>
</div>
